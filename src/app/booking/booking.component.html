<br>
<header>Book Your Experience<header>
<br>
<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form #bookingForm="ngForm" (ngSubmit)="onSubmit">
                
                <div class="form-group">
                    <label for="package">Choose a Package</label>
                    <select
                     name="package"
                     id="package"
                     [ngModel]=[selectedPackage]
                     class="form-control"
                    >
                    <option
                    *ngFor="let package of packages"
                    [value]="package">{{ package }}
                     </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="participant">How Many Participants?</label>
                    <select
                     name="participant"
                     id="participant"
                     [ngModel]=[selectedParticipants]
                     class="form-control"
                    >
                    <option
                    *ngFor="let participant of participants"
                    [value]="participant">{{ participant }}
                     </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Head of Party Name?</label>
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number</label>
                    <input
                    type="text"
                    id="Phone"
                    class="form-control"
                    ngModel
                    name="Phone">
                </div>

                <div class="form-group-group">
                    <label for="email">E-Mail Address</label>
                    <input type="email"
                    id="email"
                    ngModel
                    name="email"
                    required
                    email
                    class="form-control"
                    #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched"> Please enter a valid email!</span>
                </div>
                <p *ngIf="!bookingForm.valid && bookingForm.touched">The form is incomplete!</p>
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>   
       </div> 
    </div>
</div>
